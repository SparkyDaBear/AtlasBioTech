name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Data validation and processing job
  validate-data:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Validate data schemas
      run: |
        echo "Running data validation..."
        python data-pipeline/scripts/validate_data.py
        
    - name: Process CSV to JSON
      run: |
        echo "Processing CSV data to JSON..."
        python data-pipeline/scripts/process_k562_data.py
        
    - name: Generate search index
      run: |
        echo "Generating search index..."
        python data-pipeline/scripts/build_search_index.py
        
    - name: Generate heat map data
      run: |
        echo "Generating amino acid heat map data..."
        python data-pipeline/scripts/generate_heatmap_data.py
        
    - name: Upload processed data
      uses: actions/upload-artifact@v4
      with:
        name: processed-data
        path: |
          public/data/v1.0/search_index.json
          public/data/v1.0/heatmap_data.json
          public/data/v1.0/variants/
          public/data/v1.0/assets/
        retention-days: 1

  # Build and deploy job
  build-and-deploy:
    needs: validate-data
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Download processed data
      uses: actions/download-artifact@v4
      with:
        name: processed-data
        path: ./
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build site
      run: npm run build
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      with:
        enablement: true
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4